name: "CI/CD with Testing"

on:
  push:
    branches: [ qa, main ]
  pull_request:
    branches: [ '*' ]
    types:
      - opened
      - synchronize
jobs:
  testing:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:11-alpine
        ports:
          - "5432:5432"
        env:
          POSTGRES_HOST: localhost
          POSTGRES_USER: rails
          POSTGRES_PASSWORD: password
          POSTGRES_PORT: 5432
          POSTGRES_DB: rails_test
          POSTGRES_TIMEOUT: 5000
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Pronto Staged
        run: bin/bundle exec pronto run --staged
      - name: Pronto Unstaged
        run: bin/bundle exec pronto run --unstaged
      - name: Pronto Commit
        run: bin/bundle exec pronto run --commit=$(git log --pretty=format:%H | tail -1)
      - name: Rubocop
        run: bin/bundle exec rubocop --require rubocop-rails
      - name: Migration
        run: bin/rails db:create db:migrate
      - name: Rspec tests
        run: bin/rake

