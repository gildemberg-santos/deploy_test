name: "My composite action test"
description: "Checks out the repository and does something"
runs:
  using: "composite"
  steps:
  - uses: actions/checkout@v3
  - uses: ruby/setup-ruby@v1
    with:
      bundler-cache: true
  - name: Rubocop
    run: bin/bundle exec rubocop --require rubocop-rails
    shell: bash
  - name: Migration
    run: bin/rails db:create db:migrate
    shell: bash
  - name: Rspec tests
    run: bin/rake
    shell: bash

