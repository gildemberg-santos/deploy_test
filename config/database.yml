default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: rails
  password: password
  host: localhost
  timeout: 5000

development:
  <<: *default
  database: realty_development

test:
  <<: *default
  database: realty_test

staging:
  <<: *default
  database: realty_development

production:
  <<: *default
  database: realty_production
